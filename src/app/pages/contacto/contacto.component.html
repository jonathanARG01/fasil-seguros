<div [@pageTransition] class="page page-transition">

    <nav class="container p-0 mt-3" aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item breadcrumb-item-link">
                <a routerLink="/inicio"><img src="assets/icon-home-bread.svg"> Home</a>
            </li>
            <li class="breadcrumb-item">
                <a>Contacto</a>
            </li>
        </ol>
    </nav>    

    <div class="container">

        <div class="row my-3">
    
            <div class="col-md-6 mb-3">
                <img src="assets/img-contacto.png" class="img img-fluid" alt="img-contacto">
            </div>

            <div class="col-md-6">

                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="btn-blue-wave wave-button active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">
                            <span>VEH√çCULO</span>
                            <div class="wave"></div>
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="btn-blue-wave wave-button" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">
                            <span>GENERAL</span>
                            <div class="wave"></div>
                        </button>
                    </li>
                </ul>

                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
                        <form-contact [isCar]="isCar" />
                    </div>
                    <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
                        <form-contact [isGeneral]="isGeneral" />
                    </div>
                </div>

            </div>

        </div>

    </div>

    <app-footer />

</div>
