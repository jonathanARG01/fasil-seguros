<ng-template #loading>
    <div class="loading">
        <div class="spinner-grow text-success" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</ng-template>


<div *ngIf="product; else loading" [@pageTransition] class="page page-transition">

    <banner-single [product]="product"/>
    <contenido />
    <tips *ngIf="product.id === 1" />
    <benefits *ngIf="product.id === 1" />
    <understanding />
    <app-footer />

</div>
