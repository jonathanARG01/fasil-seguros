<section class="container">

    <h4> {{ title }} </h4>

    <div class="row justify-content-evenly">

        <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let benefit of benefits">
            <div class="box-benefit">
                <img [src]="benefit.img" [alt]="benefit.name">
                <h6> {{ benefit.name }} </h6>
                <p> {{ benefit.text }} </p>
            </div>
        </div>

    </div>

</section>
